<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Frontend Mentor | Stats preview card component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca&display=swap" rel="stylesheet">
    
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">

        <!-- Favicon -->
        <link rel="icon" href="images/favicon-32x32.png">
    </head>
    <body>
        <main class="holder">
            <div class="cardholder">
                <div class="img-card">
                </div>
                <div class="content-card">
                    <h1 class="intro-title">Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
                    <p class="intro-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                
                    <div class="stats-row">
                        <div class="stat-box stat-one">
                            <h2 class="stats-num">10k+</h2>
                            <p class="stats-para">COMPANIES</p>
                        </div>
                        <div class="stat-box stat-two">
                            <h2 class="stats-num">314</h2>
                            <p class="stats-para">TEMPLATES</p>
                        </div>
                        <div class="stat-box stat-three">
                            <h2 class="stats-num">12M+</h2>
                            <p class="stats-para">QUERIES</p>
                        </div>
                    </div>
                </div>
            </div>
            <section class="footer">
                <span class="chall">Challenge by: <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a></span>&nbsp &nbsp &nbsp
                <span class="solution">Solution by: <a href="https://www.frontendmentor.io/profile/CKodes" target="_blank">CKodes</a></span>
            </section>
        </main>
    </body>
</html>
